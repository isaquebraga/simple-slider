<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
    <p>slider</p>

    <div class="slider">
        <div class="slides">
            <!-- radio buttons -->
            <input type="radio" name="rabio-btn" id="radio1">
            <input type="radio" name="rabio-btn" id="radio2">
            <input type="radio" name="rabio-btn" id="radio3">
            <input type="radio" name="rabio-btn" id="radio4">
            <input type="radio" name="rabio-btn" id="radio5">
            <!-- end radio buttons -->

            <!-- slide images -->
            <div class="slide first">
                <img src="http://blog.chefsclub.com.br/wp-content/uploads/2018/08/ttburguer1-e1533139194955-300x300.jpg" alt="image one">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/474x/11/10/e9/1110e95d4a6eeecc669fd58327a5aca7.jpg" alt="image two">
            </div>
            <div class="slide">
                <img src="https://loja.genarobraga.com.br/wp-content/uploads/2020/05/a959c911498e200302c766a6a3b99445-300x300.jpg" alt="image three">
            </div>
            <div class="slide">
                <img src="https://cdn.awsli.com.br/300x300/1355/1355587/produto/102205047/261e6b8718.jpg" alt="image four">
            </div>
            <div class="slide">
                <img src="https://vilapompeia.com/wp-content/uploads/2019/03/52595951_556572918176332_5546911947380752384_n-300x300.jpg" alt="image five">
            </div>
            <!-- end slide images -->

            <!-- navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
